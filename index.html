<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"></linkrel>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="./css/main.css">
    <title>
      Frontend Mentor | Huddle landing page with single introductory div
    </title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
              <img src="./images/logo.svg" alt="website's logo">
        </div>
      </header>
      <section class="hero">
          <div class="illustration-mockups ">
              <img src="./images/illustration-mockups.svg" alt="illustration mockups">
          </div>
          <div class="website-info ">
            <div class="title">
              <h1>Build The Community Your Fans Will Love</h1>
            </div>
            <div class="description">
              <p>Huddle re-imagines the way we build
                 communities. You have a voice, but so does your audience. Create connections
                 with your users as you engage in genuine discussion. </p>
            </div>
            <div class="buton-container">
              <button class="register-button" >Register</button>
            </div>
          </div>
      </section>
      <footer>
        <div class="social-links">
          <i class="fab fa-facebook-f facebook"></i>
          <i class="fab fa-twitter twitter "></i>
          <i class="fab fa-instagram instagram"></i>
        </div>
      </footer>
    </div>
  </body>
</html>
